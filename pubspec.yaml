name: layout
description: >
  Sample app from "Building Layouts", https://flutter.io/docs/development/ui/layout.
version: 1.0.0

environment:
  sdk: '>=2.17.0-0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.4
  go_router: ^5.1.6
  http: ^0.13.5
  mockito: ^5.3.2
  build_runner: ^2.3.2
  camera: ^0.10.0+4
  path_provider: ^2.0.11
  path: ^1.8.2
  flutter_easyloading: ^3.0.5
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
